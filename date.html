<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    
    <title>Date Night</title>

    <!-- <link rel="stylesheet" type="text/css" href="./assets/css/reset.css"/> -->
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/map.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/clothes.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/drinks.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/dateHeader.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/weather.css"/>

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/jokeQoute.css">


</head>
<body onload="dateLoad()">
    <header>
        <div class="text-right" id = "date-widget">
            <h1 id="bannerTitle">Date Night!</h1>
            <h3 id="reminder"><span id="time-display"></span></h3>
            <h3>Date till date night: <span id="left-days-display"></span></h3>
            <div id = "dateOfDate" class = "text-center"><h3>Be at&nbsp;<span id="dateLocation"></span>&nbsp;on&nbsp;<span id="date-of-date-display"></span><br/>Don't be late!</h3></div>
            
        </div>
    </header>

    <!----------HTML to assess the date--------------------------------------------------------------------------------------------------------------->

    <input type="checkbox" name="assessCheckbox" id="assessCheckbox">
    <label for="assessCheckbox"> Assess your last date</label>
    <button type="button" id="assessBtn" hidden>Assess Now!</button>




    <!-- The Modal -->
    <div id="assessModal" class="modal">
    
        <!-- Modal content -->
        <div class="modal-content">

            <span>How did the date go?</span>


            <button id="assessYesBtn" class="conCan">Great!</button>
            <button id="assessNoBtn" class="conCan">Not so well :(</button>
            
        </div>
    
    </div>
    <!----------------->

    <!------------------------------------------------------------------------------------------------------------------------>

    <div id="dateContent">
    <!-- Start of Content -->

            <!--Weather Widget to display weather info-->
            <div id="weather_wrapper">
                <div class="weatherCard">
                    <div class="currentTemp">
                        <span id="temp" class="temp"></span>
                        <div id="locationDiv">
                            <span id="cityName" class="location"></span>
                        </div>
                    </div>
                    <div class="currentWeather">
                        <span class="conditions">
                            <img id="weatherIcon" src="">
                        </span>
                        <div class="info">
                            <span id="rain" class="rain"></span>
                            <span id="wind" class="wind"></span>
                        </div>
                    </div>
                </div>
            </div>

    <!-- Map of date location -->
        <div id="mapWidget">
            <div id="myMap"></div>  
        </div>
        <!-- Clothing widget -->
        <div id="clothingWidget">
            <img id="clothesImage" src="" alt="">
            <div id="clothingTextDiv" >
                <h3 class="clothingText" id="clothingH3">What to wear....?</h3>
                <p class="clothingText" id="clothingP">You're sure to look good in this</p>
            </div>
        </div>
        

        <!-- Drinks widget -->
        <div id="drinksWidget">
            <h1 id="drinksH1">Drink confidently....</h1>
            <h2 id="cName" class="drinkName"></h2>
            <img id="cImg" class="drinkImg" src="" alt="">
            <h2 id="bName" class="drinkName"></h2>
            <img id="bImg" class="drinkImg" src="" alt="">
            <h3 id="drinksH3"><a id="drinkLink" href="https://drinkwise.org.au/" target="_blank">DRINK RESPONSIBLY</a> </h3>
        </div>
        
        <!-- Joke and Quote widge -->
        <div id = "jock-quote-div">
            <h3 class="joke" >Make them laugh!</h3>
            <p class="jokeOfTheDay"></p>
        
            <br>
        
            <h3 class = "quots" id="quoteH3">Make them think...</h3>
            <p class="quotsToday"></p>
            <em><p class="author"></p></em>
        </div>











        <!-- End of Content -->
    </div>

    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
    ></script>
    <script src="./assets/js/assess.js"></script>
    <script src="./assets/js/dateDisplay.js"></script>
    <script src="./assets/js/dateLoad.js"></script>
    <script src="./assets/js/weather.js"></script>
    <script src="./assets/js/clothes.js"></script>
    <script src="./assets/js/drinks.js"></script>
    <script src="./assets/js/jokeQuote.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
