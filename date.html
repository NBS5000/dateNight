<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    
    <title>Date Night</title>

    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/map.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/clothes.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/drinks.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/weather.css"/>

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/jokeQoute.css">


</head>
<body onload="dateLoad()">
    <header>
        <div class="text-right" id = "date-widget">
            <h3>Current Time &amp; Date: <span id="time-display">00:00:00</span></h3>
            <h3>Date till date night: <span id="left-days-display"></span></h3>
            <div id = "dateOfDate" class = "text-center"><h3>Date of date night: <span id="date-of-date-display"></span></h3></div>
        </div>
    </header>
    <div id="dateContent">
    <!-- Start of Content -->


        <!-- Clothing widget -->
        <div id="clothingWidget">
            <img id="clothesImage" src="https://images.unsplash.com/photo-1640576578061-7e9411975512?ixid=MnwyOTE2MDV8MHwxfHNlYXJjaHw1fHxob3QlMjBjbG90aGluZ3xlbnwwfDF8fHwxNjQyMzQwMjA5\u0026ixlib=rb-1.2.1" alt="No Image source">
            <div id="clothingTextDiv" >
                <h3 class="clothingText" id="clothingH3">And what to wear....?</h3>
                <p class="clothingText">How about something like this<span id="clothingSpan"></span>?</p>
            </div>
        </div>
        

        <!-- Drinks widget -->
        <div id="drinksWidget">
            <h1 id="drinksH1">Drink confidently....</h1>
            <h2 id="cName" class="drinkName"></h2>
            <img id="cImg" class="drinkImg" src="" alt="">
            <h2 id="bName" class="drinkName"></h2>
            <img id="bImg" class="drinkImg" src="" alt="">
            <h3 id="drinksH3"><a id="drinkLink" href="https://drinkwise.org.au/" target="_blank">DRINK RESPONSIBLY</a> </h3>
        </div>
        
        <!-- Joke and Quote widge -->
        <div id = "jock-quote-div">
            <h3 class="joke">Tell this joke if stuck</h3>
            <p class="jokeOfTheDay"></p>
        
            <br>
        
            <h3 class = "quots">You can tell this quote as well</h3>
            <p class="quotsToday"></p>
            <p class="author"></p>
        </div>





        <!--Weather Widget to display weather info-->
        <div id="weather_wrapper">
            <div class="weatherCard">
                <div class="currentTemp">
                    <span id="temp" class="temp">23&deg;</span>
                    <span id="cityName" class="location">Macquarie Park</span>
                </div>
                <div class="currentWeather">
                    <span class="conditions">
                        <img id="weatherIcon" src="http://openweathermap.org/img/wn/10d@2x.png">
                    </span>
                    <div class="info">
                        <span class="rain"></span>
                        <span id="wind" class="wind"></span>
                    </div>
                </div>
            </div>
        </div>

    <!-- Map of date location -->
        <div id="mapWidget">
            <div id="myMap">
        </div>  



        <!-- End of Content -->
    </div>

    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
    ></script>
    <script src="./assets/js/dateDisplay.js"></script>
    <script src="./assets/js/dateLoad.js"></script>
    <script src="./assets/js/weather.js"></script>
    <script src="./assets/js/drinks.js"></script>
    <script src="./assets/js/jokeQuote.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
